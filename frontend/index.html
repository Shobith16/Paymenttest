<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Integration</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script> </head>
<body>
    <h1>Make a Payment with Razorpay</h1>
    <button id="pay-button">Pay Now</button>

    <script>
        const options = {
            "key": "rzp_test_jML2HcCxuJ0XZV", // Replace with your actual key_id
            "amount": 1000, // Amount in paise (1000 paise = â‚¹10)
            "name": "My Store",
            "description": "Test Payment",
            "prefill": {
                "name": "John Doe",
                "email": "johndoe@example.com",
                "contact": "9876543210"
            },
            "notes": {
                "order_id": "4343" // Replace with your actual order ID
            },
            "theme": {
                "color": "#33B2FF" // Optional: Customize button color
            },
            "handler": function (response) {
                // Handler function for successful payment
                console.log(response);
                // Send payment details to your server for verification and fulfillment
                // using POST request with order_id, razorpay_payment_id, and razorpay_signature
                fetch('/verify-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_order_id: response.razorpay_order_id,
                        razorpay_signature: response.razorpay_signature
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Handle successful payment on the client-side (e.g., show confirmation message)
                        alert('Payment successful!');
                    } else {
                        // Handle payment failure on the client-side (e.g., show error message)
                        alert('Payment failed! Please try again or contact support.');
                    }
                })
                .catch(error => {
                    console.error(error);
                    // Handle errors gracefully
                    alert('An error occurred. Please try again or contact support.');
                });
            }
        };

        const rzp = new Razorpay(options);
        document.getElementById('pay-button').addEventListener('click', function () {
            rzp.open();
        });
    </script>
</body>
</html>
